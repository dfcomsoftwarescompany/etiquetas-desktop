name: Build and Publish Windows

on:
  push:
    branches:
      - main  # Dispara quando há push na main
    paths:
      - 'package.json'  # Só dispara se package.json mudar (versão)
      - 'src/**'        # Ou se código fonte mudar
  workflow_dispatch:  # Permite executar manualmente

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Obter versão do package.json
        id: package
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Versão: $version"
      
      - name: Verificar e deletar release existente
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          $version = "${{ steps.package.outputs.version }}"
          $tag = "v$version"
          
          # Tentar deletar release existente (ignora erro se não existir)
          try {
            gh release delete $tag --yes 2>$null
            echo "Release $tag deletada"
          } catch {
            echo "Release $tag não existe, continuando..."
          }
          
          # Tentar deletar tag existente (ignora erro se não existir)
          try {
            git push origin --delete $tag 2>$null
            echo "Tag $tag deletada"
          } catch {
            echo "Tag $tag não existe, continuando..."
          }
      
      - name: Instalar dependências
        run: npm ci
      
      - name: Rebuild módulos nativos
        run: npm run rebuild
      
      - name: Build e Publicar
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run publish:prod
      
      - name: Upload artefatos
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*.exe
          retention-days: 30
