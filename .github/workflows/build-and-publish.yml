name: Build and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Obter versÃ£o
        id: version
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "ğŸ“¦ VersÃ£o: $version"
      
      - name: Verificar se tag existe
        id: check
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $tag = "v$version"
          
          # Verificar se tag jÃ¡ existe
          $tagExists = gh release view $tag 2>$null
          if ($tagExists) {
            echo "âŒ ERRO: Tag $tag jÃ¡ existe!"
            echo "Por favor, incremente a versÃ£o no package.json"
            exit 1
          } else {
            echo "âœ… Tag $tag disponÃ­vel"
          }
      
      - name: Instalar dependÃªncias
        run: npm ci
      
      - name: Rebuild mÃ³dulos nativos
        run: npm run rebuild
      
      - name: Build e Publicar
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run publish:prod
      
      - name: Confirmar release
        run: echo "âœ… Release v${{ steps.version.outputs.version }} criada com sucesso!"
