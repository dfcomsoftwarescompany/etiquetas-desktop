name: Build and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Obter versÃ£o
        id: version
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "ðŸ“¦ VersÃ£o: $version"
      
      - name: Instalar dependÃªncias
        run: npm ci
      
      - name: Rebuild mÃ³dulos nativos
        run: npm run rebuild
      
      - name: Build e Publicar
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish:prod
      
      - name: Confirmar release
        run: echo "âœ… Release v${{ steps.version.outputs.version }} criada com sucesso!"
