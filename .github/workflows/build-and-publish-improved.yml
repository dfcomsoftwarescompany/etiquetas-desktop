name: Build and Publish Windows (Melhorado)

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'src/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Tipo de incremento de versÃ£o'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch  # 2.0.7 -> 2.0.8
          - minor  # 2.0.7 -> 2.1.0
          - major  # 2.0.7 -> 3.0.0

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0  # NecessÃ¡rio para tags
      
      - name: Configurar Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Obter versÃ£o atual
        id: current_version
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "VersÃ£o atual: $version"
      
      - name: Verificar se tag jÃ¡ existe
        id: check_tag
        run: |
          $version = "${{ steps.current_version.outputs.version }}"
          $tag = "v$version"
          
          # Verificar se tag existe
          $tagExists = git tag -l $tag
          if ($tagExists) {
            echo "exists=true" >> $env:GITHUB_OUTPUT
            echo "Tag $tag jÃ¡ existe!"
          } else {
            echo "exists=false" >> $env:GITHUB_OUTPUT
            echo "Tag $tag nÃ£o existe, pode prosseguir"
          }
      
      - name: Incrementar versÃ£o (se necessÃ¡rio)
        if: steps.check_tag.outputs.exists == 'true'
        id: bump_version
        run: |
          # Determinar tipo de bump (patch por padrÃ£o)
          $bumpType = "${{ github.event.inputs.version_bump }}"
          if (-not $bumpType) { $bumpType = "patch" }
          
          # Incrementar versÃ£o usando npm
          npm version $bumpType --no-git-tag-version
          
          # Obter nova versÃ£o
          $newVersion = (Get-Content package.json | ConvertFrom-Json).version
          echo "new_version=$newVersion" >> $env:GITHUB_OUTPUT
          echo "Nova versÃ£o: $newVersion"
          
          # Commit da nova versÃ£o
          git add package.json
          git commit -m "chore: bump version to $newVersion [skip ci]"
          git push origin main
      
      - name: Definir versÃ£o final
        id: final_version
        run: |
          $newVersion = "${{ steps.bump_version.outputs.new_version }}"
          if (-not $newVersion) {
            $version = "${{ steps.current_version.outputs.version }}"
          } else {
            $version = $newVersion
          }
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "VersÃ£o final para build: $version"
      
      - name: Instalar dependÃªncias
        run: npm ci
      
      - name: Rebuild mÃ³dulos nativos
        run: npm run rebuild
      
      - name: Build aplicaÃ§Ã£o
        run: npm run build:win
        
      - name: Criar Release e Tag
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          $version = "${{ steps.final_version.outputs.version }}"
          $tag = "v$version"
          
          # Criar tag
          git tag -a $tag -m "Release $version"
          git push origin $tag
          
          # Obter changelog (Ãºltimos commits desde Ãºltima tag)
          $previousTag = git describe --tags --abbrev=0 HEAD^ 2>$null
          if ($previousTag) {
            $changelog = git log "$previousTag..HEAD" --pretty=format:"- %s" | Out-String
          } else {
            $changelog = "Primeira release"
          }
          
          # Criar release draft
          gh release create $tag `
            --title "Release $version" `
            --notes "## MudanÃ§as`n`n$changelog" `
            --draft `
            ./dist/*.exe
      
      - name: Publicar Release (se for production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          $version = "${{ steps.final_version.outputs.version }}"
          $tag = "v$version"
          
          # Publicar release (remove draft)
          gh release edit $tag --draft=false
          echo "âœ… Release $version publicada!"
      
      - name: Upload artefatos
        uses: actions/upload-artifact@v4
        with:
          name: etiquetas-desktop-${{ steps.final_version.outputs.version }}
          path: dist/*.exe
          retention-days: 30

      - name: Notificar sucesso
        if: success()
        run: |
          $version = "${{ steps.final_version.outputs.version }}"
          echo "âœ… Build completo!"
          echo "ðŸ“¦ VersÃ£o: $version"
          echo "ðŸš€ Release criada com sucesso"